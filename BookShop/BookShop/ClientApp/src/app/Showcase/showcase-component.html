<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <table class="books-table">
    <tr id="theader">
      <th>Photo</th>
      <th>Book name</th>
      <th>Author</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let book of books">
      <td> <img class="book-image" src="{{book.photoUrl}}"/> </td>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.price }} $</td>
    </tr>
  </table>
  
</body>
</html>
